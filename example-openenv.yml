version: '3'

networks:
    white:
        driver: ${NETWORKS_DRIVER}
        ipam:
            driver: default
            config:
                - subnet: 172.26.0.0/16
    black:
        driver: ${NETWORKS_DRIVER}
        ipam:
            driver: default
            config:
                - subnet: 172.27.0.0/16
    mm:
        driver: ${NETWORKS_DRIVER}
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16

volumes:
    komodo_base:
        driver: ${VOLUMES_DRIVER}
    komodo_aa:
        driver: ${VOLUMES_DRIVER}
    komodo_ab:
        driver: ${VOLUMES_DRIVER}
    komodo_ba:
        driver: ${VOLUMES_DRIVER}
    komodo_bb:
        driver: ${VOLUMES_DRIVER}

services:

    workspace:
        build: ./workspace
        networks:
            mm:
                ipv4_address: 172.28.0.10
            black:
                ipv4_address: 172.27.0.10
            white:
                ipv4_address: 172.26.0.10
        depends_on:
            - komodo_aa
            - komodo_ab
            - komodo_ba
            - komodo_bb
            - electrum_aa
            - electrum_ab
            - electrum_ba
            - electrum_bb
        volumes:
            - ./log/workspace:/log
        command: ["echo", "success"]

    emx_base:
        build: ./base_emx
        image: local/electrumx:latest

    komodo_aa:
        build:
            context: ./komodo
            args:
                BUILD_TAG: ${KMD_TAG}
        environment:
            AC: ${AC_PARAMS_A}
            NODE: ${ADD_NODE_AA}
            MODE: ${SCRIPT_MODE_AA}
            GEN: ${GEN_AA}
        ports:
           - "11511:11511"
           - "11510:11510"
        networks:
            white:
                ipv4_address: 172.26.0.2
        depends_on:
            - emx_base

    komodo_ab:
        build:
            context: ./komodo
            args:
                BUILD_TAG: ${KMD_TAG}
        environment:
            AC: ${AC_PARAMS_A}
            NODE: ${ADD_NODE_AA}
            MODE: ${SCRIPT_MODE_AB}
            GEN: ${GEN_AB}
        ports:
           - "21511:11511"
           - "21510:11510"
